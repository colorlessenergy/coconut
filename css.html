---
layout: default
title: css
changefreq: weekly
---

<h1>posts about css</h1>

<ul class="posts">
  {% for post in site.tags["css"] %}
  <li class="post">
    <div>
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="post__img" style="background-image: url({{ site.baseurl }}/{{ post.pic }})"></div>
      </a>
    </div>
    <div>
      <h3 class="post__title"> <a class="post__link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h3>
      <p>{{ post.meta }} <a href="{{ site.baseurl }}{{ post.url }}">read more</a>
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
