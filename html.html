---
layout: default
title: html
changefreq: weekly
---

<div class="blogs-heading">
  <img class="blogs-heading__img" src="{{ site.baseurl }}/images/html-logo.png" alt="javascript logo">
  <h1 class="blogs-heading__title">posts about html</h1>
</div>

<ul class="posts">
  {% for post in site.tags["html"] %}
  <li class="post">
    <div>
      <a href="{{ site.baseurl }}{{ post.url }}">
        <div class="post__img" style="background-image: url({{ site.baseurl }}/{{ post.pic }})"></div>
      </a>
    </div>
    <div>
      <h3 class="post__title"> <a class="post__link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h3>
      <p>{{ post.meta }} <a href="{{ site.baseurl }}{{ post.url }}">read more</a>
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
