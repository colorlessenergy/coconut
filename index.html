---
layout: default
priority: 1.0
---

<div >
  <!-- <img src="" alt=""> -->
  <h2 >coconut</h2>
  <h2 >Front-End Web Developer</h2>
</div>

<ul >
  {% for post in site.posts %}
  <li >
    <div >
      <a href="{{ site.baseurl }}{{ post.url }}">
        <img src="{{ site.baseurl }}/{{ post.pic }}" alt="{{ post.title }}">
      </a>
    </div>
    <div >
      <h3 > <a  href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h3>
      <p >{{ post.meta }} <a  href="{{ site.baseurl }}{{ post.url }}">read more</a>
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
